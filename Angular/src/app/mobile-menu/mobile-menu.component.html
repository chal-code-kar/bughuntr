<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
              [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}">
 
  {{item.text}}
  <span fxFlex *ngIf="item.subMenus && item.subMenus.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-mobile-menu *ngFor="let child of item.subMenus" [item]="child" [depth]="depth+1">
  </app-mobile-menu>
</div>
