<div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
    <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row grid">
        <div class="font-medium text-3xl text-900 col-12 md:col-7">Frequently Asked Questions</div>
        
    </div>
    <div class="p-5" *ngIf="show.length==0" style="text-align: center; font-size: 30px;">
        The content will get updated soon
    </div>
</div>
<div class="p-4">
<p-accordion >
    <div *ngFor="let query of show">
        <p-accordionTab header={{query.faqtitle}}>
            <div class="line-height-3" [innerHTML] = "query.description"></div>
        </p-accordionTab>
        <br>
    </div>

</p-accordion>
</div>
