
<p-toast></p-toast>

<div>
  <div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
      <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
          <div class="font-medium text-xl text-900">Edit Menu</div>
          <div class="mt-3 md:mt-0">
              <button pTooltip="Add Blog" tooltipPosition="top" label="Add Menu" pButton pRipple style="margin-left: 4px;" type="button" routerLink="/addMenu"
                  icon="pi pi-plus" class="p-button-primary" ></button>
          </div>
      </div>
  </div>
</div>



<div class="card">
  <div class="p-5">
    <p-table #dt [value]="menu" [rows]="5" [paginator]="true"[(selection)]="selected"
    [rowHover]="true" [responsive]="true"
    styleClass="p-datatable-gridlines" [globalFilterFields]="['menuname','link']">
    <ng-template pTemplate="caption">
      <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search" />
  </ng-template>

  <ng-template pTemplate="header">
            <tr>
                <th style="width: 20%">Name</th>
                <th style="width: 20%">Link</th>
                <th style="width: 50%">Roles</th>
                <th >Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-menus>
            <tr>
                <td>{{menus.menuname}}</td>
                <td>{{menus.link}}</td>
                <td>{{menus.roles}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="edit(menus.srno)" ></button>&nbsp;&nbsp;
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(menus.srno)" ></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
  </div>
</div>

<p-dialog [(visible)]="EditDialog" [style]="{width: '1000px'}" header="Blog Details" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
      <div >
        <h4 style="color: #607D8B;">Menu Name :</h4>
          <input type="text" pInputText id="name" [(ngModel)]="data.menuname" />
      </div>
      <div>
        <h4 style="color: #607D8B;">Roles :</h4>
        <p-multiSelect display="chip" [options]="roles" [(ngModel)]="tagged" optionLabel="role_name" optionValue="srno"
        defaultLabel="Select Category" selectedItemsLabel="{0} items selected"  [style]="{'width':'100%'}">
      </p-multiSelect>
     </div>
     <div >
      <h4 style="color: #607D8B;">Link :</h4>
        <input type="text" pInputText id="link" [(ngModel)]="data.link" />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hide()" ></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="update()"></button>
  </ng-template>
</p-dialog>
<p-dialog [(visible)]="deleteDialog" [style]="{width: '500px'}" header="Menu Delete" [modal]="true" styleClass="p-fluid">
<ng-template pTemplate="content">
    Are you sure to delete <b> "{{data.menuname}}" </b>?
</ng-template>
<ng-template pTemplate="footer">
    <button pButton pRipple label="No" icon="pi pi-times" class="p-button-text" (click)="hide()" ></button>
    <button pButton pRipple label="Yes" icon="pi pi-check" class="p-button-text" (click)="remove()" ></button>
</ng-template>
</p-dialog>
