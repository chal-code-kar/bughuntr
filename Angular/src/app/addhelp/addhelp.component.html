<div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
    <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
        <div class="font-medium text-3xl text-900">Add HELP</div>
        <div class="mt-3 md:mt-0">
          <button pTooltip="Cancel" [routerLink]="['/app-help']" tooltipPosition="top" label="Cancel"
            pButton pRipple style="margin-left: 4px;" type="button" icon="pi pi-times" class="p-button-primary"></button>
        </div>
    </div>
</div>

<div class="pr-0 lg:pr-5 lg:pl-5  ">
    <div>
        <h4 style="color: #607D8B;">Name of Menu<span style="color: red"> *</span>:</h4>
        <input id="menuname" class="col-12 md:col-12" [(ngModel)]="name" type="text" pInputText placeholder="new menu Name">
    </div>
    <div>
        <h4 style="color: #607D8B;">Parent Menu</h4>
        <p-dropdown id="parentmenuname" class="col-12 md:col-12" placeholder="Select parent menu" [options]="model"
            [(ngModel)]="parent_menu" optionLabel="label" [style]="{'width':'100%'}"></p-dropdown>
    </div>
    <div *ngIf="parent_menu">
        <h4 style="color: #607D8B;">Sub Parent Menu<span style="color: red"> *</span>:</h4>
        <p-dropdown id="subparentmenuname" class="col-12 md:col-12" placeholder="Select parent menu" [options]="parent_menu.items"
            [(ngModel)]="sub_parent_menu" optionLabel="label" [style]="{'width':'100%'}"></p-dropdown>
    </div>

    <div *ngIf="sub_parent_menu">

        <h4 style="color: #607D8B;">Sub Parent Child Menu</h4>
        <p-dropdown class="col-12 md:col-12" placeholder="Select parent menu" [options]="sub_parent_menu.items"
            [(ngModel)]="sub_parent_child_menu" optionLabel="label" [style]="{'width':'100%'}"></p-dropdown>
    </div>

    <div>
        <h4  style="color: #607D8B;">Description<span style="color: red"> *</span>:</h4>
     <p-editor id="description" [style]="{'height':'320px'}" [(ngModel)]="description"></p-editor>
    
</div>
    <br>


    <div class="grid" style="margin-top: 3%;">
        <div class="col-12 md:col-4"></div>
        <div class="col-12 md:col-4" style="text-align: center;">
            <button id= "submithelp" pButton pRipple type="button" class="p-button-success" label="Submit" icon="pi pi-save"
                (click)="submit()"></button>
        </div>
        <div class="col-12 md:col-4" style="text-align: right;"></div>
    </div>
</div>
