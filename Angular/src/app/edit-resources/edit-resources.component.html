<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div>
    <div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
        <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
            <div class="font-medium text-3xl text-900">Resources</div>
            <div class="mt-3 md:mt-0">
                <button pTooltip="Add Help" [routerLink]="['/Add-Resources']"
                    tooltipPosition="top" label="Add Resources" pButton pRipple style="margin-left: 4px;" type="button"
                    icon="pi pi-plus" class="p-button-primary"></button>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>

<div class="card">
    <div class="p-5">
        <p-table #dt1 [value]="resources" [rows]="4" [paginator]="true" [rowHover]="true" [responsive]="true"
            styleClass="p-datatable-gridlines"
            [globalFilterFields]="['srno','guidelines','paneltitle','paneldescription','entries']">
            <ng-template pTemplate="caption">

                <div class="mt-3 md:mt-0" style="text-align:right">
      
                  <span class="p-input-icon-left p-ml-auto">
      
                    <i class="pi pi-search"></i>
    
                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
      
                      placeholder="Search" />
      
                  </span>
      
                </div>
              </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5%">Sr No</th>
                    <th style="width: 5%">Guidelines</th>
                    <th style="width: 10%">Panel Title</th>
                    <th style="width: 20%">Panel Description</th>
                    <th style="width: 50%">Entries</th>
                    <th style="width: 10%">Actions</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-help let let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{help.guidelines}}</td>
                    <td>{{help.paneltitle}}</td>
                    <td>{{help.paneldescription}}</td>
                    <td>{{help.entries}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-3" style=" margin-right: 15px;"></button>
                        <button pButton class="p-button-warning p-button-raised p-button-rounded" type="button"

                       icon="pi pi-trash" pTooltip="Delete" (click)="deleteResources(help.id)" tooltipPosition="top" ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
