
<div class="page-center">
    <div class="login-container">
      <div class="login-header">BugHuntr</div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <input type="text" name="userId" [(ngModel)]="userId" placeholder="Enter ID">
        <input type="password" name="password" [(ngModel)]="password" placeholder="Enter Password">
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </form>
    </div>
  </div>
