<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>


<div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
    <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row grid">
        <div class="font-medium text-3xl text-900 col-12 md:col-7">History</div>
        <div class="col-12 md:col-5 " style="text-align: Right;">
            <span class="col-12 md:col-12" style="text-align: left;">
                <p-button label="Add History"  icon="pi pi-plus" [routerLink]="['/history-insert']"></p-button>
            </span>
            <span class="col-10 md:col-12" style="text-align: left;">
                <p-button label="Show History"  icon="pi pi-eye" [routerLink]="['/History']"></p-button>
            </span>
        </div>
    </div>
</div>    




<div class="p-4">
    <p-table #dt1 [paginator]="true" [rows]="10" [value]="announcements" [rowHover]="true" [responsive]="true"
        styleClass="p-datatable-gridlines p-datatable-striped" [globalFilterFields]="['fontname','releaseverinfo','releaseitemname']">

        <ng-template pTemplate="caption">
            <div class="mt-3 md:mt-0" style="text-align:right">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>

                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search" />
                </span>
            </div>

        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="srno" style="text-align: center; width:5%">Sr. No

            </th>

                <th pSortableColumn="fontname" style="text-align: center; width:15%">Fontname<p-sortIcon
                        field="fontname">

                    </p-sortIcon>

                </th>
                <th pSortableColumn="releaseverinfo" style="text-align: center; width:20%">Release Version<p-sortIcon
                        field="releaseverinfo">

                    </p-sortIcon>

                </th>
                <th pSortableColumn="releaseitemname" style="text-align: center; width:40%">Release Item Name<p-sortIcon field="releaseitemname">

                </p-sortIcon>
  
              </th>
              <th pSortableColumn="Action" style="text-align: center; width:15%">Actions

          </th>
  
                

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-columns let-i="rowIndex">
            <tr>
                <td style="text-align: center; width:5%; overflow-wrap: break-word;">{{i+1}}</td>
                <td style="text-align: center; overflow-wrap: break-word;">{{columns.fontname}}</td>
                <td style="text-align: center; overflow-wrap: break-word;">{{columns.releaseverinfo}}</td>
                <td style="text-align: center; overflow-wrap: break-word;">{{columns.releaseitemname}}</td>
                
                <td style="text-align: center;">
                    <button pButton class="p-button-warning p-button-sm" type="button"

                        icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="top" style="margin-right:20px" [routerLink]="['/history-update/' + columns.srno]"

                    ></button>
                   
                    <button pButton class="p-button-danger p-button-sm" type="button"

                    icon="pi pi-times" pTooltip="Delete" tooltipPosition="top"

                    (click)="deletehistory(columns.srno)"></button></td>

                
            </tr>
        </ng-template>
    </p-table>
</div>
