<p-toast></p-toast>



<div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
    <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row grid">
        <div class="font-medium text-3xl text-900 col-12 md:col-7">Researcher Details</div>
        <div class="col-12 md:col-5 " style="text-align: Right;">

        </div>
    </div>
</div>




<div class="p-4">
    <p-table #dt1 [paginator]="true" [rows]="10" [value]="research" [rowHover]="true" [responsive]="true"
        styleClass="p-datatable-gridlines p-datatable-striped" [globalFilterFields]="['emp_id','emp_name','profile_pic','teams','avatar']">


        <ng-template pTemplate="caption">
            <div class="mt-3 md:mt-0" style="text-align:right">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>

                    <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search" />
                </span>
            </div>

        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="srno" style="text-align: center; width:5%">Sr No<p-sortIcon
                    field="srno">

                </p-sortIcon>

            </th>

                <th pSortableColumn="emp_id" style="text-align: center; width:12%">Emp Id<p-sortIcon
                        field="emp_id">

                    </p-sortIcon>

                </th>
                <th pSortableColumn="emp_name" style="text-align: center; width:18%">Name<p-sortIcon
                        field="emp_name">

                    </p-sortIcon>

                </th>
                <th pSortableColumn="profile_pic" style="text-align: center; width:17%">Profile<p-sortIcon field="profile_pic">

                </p-sortIcon>

              </th>
                <th pSortableColumn="teams" style="text-align: center; width:15%">Teams<p-sortIcon field="teams">

                </p-sortIcon>

              </th>
              <th pSortableColumn="avatar" style="text-align: center; width:13%">Avatar<p-sortIcon field="avatar">

            </p-sortIcon>

          </th>




            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-columns let-i="rowIndex">
            <tr>
                <td style="text-align: center; width:5%;">{{i+1}}</td>
                <td style="text-align: center;">{{columns.emp_id}}</td>
                <td style="text-align: center;">{{columns.emp_name}}</td>
                <td style="text-align: center;"><img src="assets/image/{{columns.profile_pic}}.png" style="width: 60px;height: 60px; border-radius: 50px;" class="mb-1" /></td>
                <td style="text-align: center;">{{columns.teams}}</td>
                <td style="text-align: center;">{{columns.avatar}}</td>



            </tr>
        </ng-template>
    </p-table>
</div>
