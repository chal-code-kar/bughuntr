<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div>
    <div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
        <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
            <div class="font-medium text-3xl text-900">Resources</div>
            <div class="mt-3 md:mt-0">
                <button pTooltip="add-resources" [routerLink]="['/add-resources']" tooltipPosition="top"
                    label="Add Resources" pButton pRipple style="margin-left: 4px;" type="button" icon="pi pi-plus"
                    class="p-button-primary"></button>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>

<div class="card">
    <div class="p-5">
        <p-table #dt1 [value]="resources" [rows]="4" [paginator]="true" [rowHover]="true" [responsive]="true"
            styleClass="p-datatable-gridlines"
            [globalFilterFields]="['srno','guidelines','paneltitle','paneldescription','entries']">
            <ng-template pTemplate="caption">

                <div class="mt-3 md:mt-0" style="text-align:right">

                    <span class="p-input-icon-left p-ml-auto">

                        <i class="pi pi-search"></i>

                        <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Search" />

                    </span>

                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Srno" style="text-align: center; width:3%">Sr. No
                    </th>
                    <th pSortableColumn="guidelines" style="text-align: center; width:5%">Guidelines<p-sortIcon
                            field="guidelines">

                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="paneltitle" style="text-align: center; width:10%">Panel Title<p-sortIcon
                            field="paneltitle">

                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="paneldescription" style="text-align: center; width:20%">Panel Description
                        <p-sortIcon field="paneldescription">

                        </p-sortIcon>
                    </th>
                    <th pSortableColumn="entries" style="text-align: center; width:50%">Entries<p-sortIcon
                            field="entries">

                        </p-sortIcon>
                    </th>
                    <th style="width: 10%">Actions</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-help let let-i="rowIndex">
                <tr>
                    <td >{{i+1}}</td>
                    <td>{{help.guidelines}}</td>
                    <td>{{help.paneltitle}}</td>
                    <td>{{help.paneldescription}}</td>
                    <td [innerHTML]="help.entries">{{help.entries}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" pTooltip="Edit" (click)="editFunction(help.id)"
                            class="p-button-rounded p-button-success p-mr-3" style=" margin-right: 15px;"></button>
                        <button pButton class="p-button-warning p-button-raised p-button-rounded" type="button"
                            icon="pi pi-trash" pTooltip="Delete" (click)="deleteResources(help.id)"
                            tooltipPosition="top"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
