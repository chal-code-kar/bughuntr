<div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
  <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
    <div *ngIf="category==null  || category=='All Category'" class="font-medium text-xl text-900" style="overflow-wrap: break-word; width:100%">Guidance</div>
    <div *ngIf="category!=null && category!='All Category'" class="font-medium text-xl text-900">Guidance > {{category}} </div>
    <div class="mt-3 md:mt-0">
      <span class="p-input-icon-left">
        <p-dropdown [options]="tags" [showClear]="true"  [style]="{'minWidth':'100%', 'overflow-wrap': 'break-word'} " placeholder="Filter By Category" [(ngModel)]="category" (onChange)="sort()" ></p-dropdown>
      </span>
    </div>
  </div>
</div>
<div class="surface-card shadow-2 border-round p-4" *ngIf="blogs.length == 0" style="text-align: center;">
  <h3>No Resources Found</h3>
</div>


<div class="grid" *ngIf="blogs.length!=0" >
  <div class="col-12 md:col-6" *ngFor="let sample of blogs">
      <div class="p-3 h-full" >
          <div class="shadow-2 p-3 flex flex-column surface-card" style="border-radius: 6px">
            <div style="min-height:250px; background: url('assets/cover2.png') no-repeat; background-size: cover" class="p-3 flex flex-column justify-content-between">
               <div class="flex justify-content-start flex-wrap align-items-center mb-3" >
                 <div *ngFor="let tags of sample.category?.split(','); index as i">
                  <span *ngIf="i==0" class="inline bg-teal-100 text-teal-600 text-sm block py-1 px-2 border-round mr-3 font-medium" style="width: 100%; overflow-wrap: break-word;">{{tags}}</span>
                  <span *ngIf="i==1" class=" inline bg-orange-100 text-orange-600 text-sm block py-1 px-2 border-round mr-3 font-medium" style="width: 100%; overflow-wrap: break-word;">{{tags}}</span>
                  <span *ngIf="i==2" class=" inline bg-teal-100 text-teal-600 text-sm block py-1 px-2 border-round font-medium" style="width: 100%; overflow-wrap: break-word;">{{tags}}</span>
                 </div>
                </div>
              <div>
                  <div class="text-white font-medium text-xl mb-3" style="width: 100%; overflow-wrap: break-word;" >{{sample.title}}</div>
                  <p class="text-gray-200 line-height-3 mt-0 mb-3" style="width: 100%; overflow-wrap: break-word;" ><i class=" pi pi-calendar" style="padding-top: 14px;"></i>
                    {{sample.createdate | date}},</p>
                    <span class="text-gray-200 line-height-3 mt-0 mb-3 text-600" style="width: 100%; overflow-wrap: break-word;" >Posted By : </span>
                    <span class="text-gray-200 line-height-3 mt-0 mb-3 font-bold  text-700" style="width: 100%; overflow-wrap: break-word;" >{{sample.emp_name}}</span>
              </div>
          </div>
              <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
              <div class="align-items-center" style="padding-bottom: 10px;" style="width: 100%; overflow-wrap: break-word;">
                <span [innerHTML]="sample.brief | slice:0 :300" class="  text-900"><b>...</b></span>
              </div>
              <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
                <button [routerLink]="['/blog/'+sample.srno]" [style]="{'background': '#2a4d69'}"><span>Read More</span></button>
              </div>
          </div>
      </div>
      
  </div>
