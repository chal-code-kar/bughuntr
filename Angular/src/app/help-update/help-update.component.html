
<div class="surface-section px-4 py-8 md:px-6 lg:px-8">
  <div class="text-600 text-sm mb-3">
      <span>Published </span>
      <span class="font-bold" style="width: 100%; overflow-wrap: break-word;">{{data.createdate | date}}</span>
      <span> by </span>
      <span class="font-bold" style="width: 100%; overflow-wrap: break-word;">{{data.emp_name}}</span>
  </div>
  <div class="border-blue-600 font-medium text-2xl p-3 mb-3 text-900" style="width: 100%; overflow-wrap: break-word; border-left: 8px solid">{{data.title}}</div>
  
  <div class="mb-5 flex justify-content-start flex-wrap" >
    <div *ngFor="let tags of data.category?.split(','); index as i">
      <p-tag *ngIf="i==0" value="{{tags}}" class="mr-2"></p-tag>
      <p-tag *ngIf="i==1" value="{{tags}}" severity="success" class="mr-2"></p-tag>
      <p-tag *ngIf="i==2" value="{{tags}}" severity="warning"></p-tag>
    </div>
  </div>
  <div [innerHTML]="data.brief" class="line-height-2 text-medium text-700 mb-4" style="width: 100%; overflow-wrap: break-word;" >
      
  </div>

</div>
