<div class="surface-ground border-top-1 border-bottom-1 border-gray-300 px-4 py-3">
  <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
      <div class="font-medium text-3xl text-900">Set DropDown</div>
      <div class="mt-3 md:mt-0">
        <button pTooltip="Cancel" [routerLink]="['/admin']" tooltipPosition="top" label="Cancel"
          pButton pRipple style="margin-left: 4px;" type="button" icon="pi pi-times" class="p-button-primary"></button>
      </div>
  </div>
</div>

<p-toast></p-toast>

<div class="card">
  <div class="p-5">
    <p-table #dt [value]="data" [rows]="4" [paginator]="true"
    [rowHover]="true" [responsive]="true"
    styleClass="p-datatable-gridlines" >
    <ng-template pTemplate="caption">
      <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search" />
  </ng-template>

  <ng-template pTemplate="header">
            <tr>
                <th style="width: 40%">DropDown</th>
                <th style="width: 40%">Value</th>
                <th >Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-blog>
            <tr>
                <td>{{blog.dropdown}}</td>
                <td >{{blog.value}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" ></button>&nbsp;&nbsp;
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"   ></button>
                </td>
            </tr>
        </ng-template>

    </p-table>
  </div>
</div>
