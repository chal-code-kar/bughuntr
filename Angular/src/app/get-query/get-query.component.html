<div class="p-5">
<div class="surface-section text-800 px-4 py-6 md:px-6">
    <div class="grid">
        <div class="col-12 md:col-3">
            <span class="block font-bold text-3xl mb-3">My Queries</span>
            <div class="text-700 line-height-3">Get Response to your Queries here</div>
        </div>

        <div class="p-5" *ngIf="data.length==0" style="text-align: center; font-size: 30px;">
            <b>No Query Found</b>
        </div>
        <div class="col-12 md:col-9 md:px-5">
            <p-accordion [activeIndex]="0">
                <div  *ngFor="let query of data">
                <p-accordionTab header={{query.query}}>
                    <div class="line-height-3">{{query.answer}}</div>
                </p-accordionTab>
            </div>

            </p-accordion>
        </div>
    </div>
</div>
</div>
