<div class="grid p-3" style="width: 100%;">
    <div class="col-12 md:col-3">
        <div class="surface-card shadow-2 border-round select-none">
            <ul class="list-none p-0 m-0" *ngFor="let page of category">
                <li>
                    <div (click)="changeMenu(page)" pRipple
                        class="p-3 flex align-items-center justify-content-between text-500 cursor-pointer">
                        <span class="font-medium">{{page | uppercase}}</span>
                    </div>
                    <p-divider></p-divider>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-12 md:col-9 p-3">
        <div class="surface-ground">
            <p-card>
                <div class="grid">
                    <span class="col-12 md:col-6 border-blue-600 font-medium text-2xl p-3 mb-3 text-900"
                        style="border-left: 8px solid">
                        {{selectedCategory}} WorkList
                    </span>
                    <span class="col-12 md:col-6 border-blue-600 font-medium text-xl p-3 mb-3 text-900 grid">
                        <label style="text-align: right;" class="col-12 md:col-4"><b>Filter :</b></label>
                        <div class="col-12 md:col-8">
                            <p-multiSelect [options]="filter" [style]="{'width':'100%'}" [(ngModel)]="selectedFilter"
                                (onChange)="changeFilter()"></p-multiSelect>
                        </div>
                    </span>
                </div>
                
                <br>

                <p-table #dt [paginator]="true" [rows]="10" [value]="selectedList" styleClass="borderless">
                    <ng-template pTemplate="body" let-item let-i="rowIndex">
                        <tr>
                            <td class="list-none m-0">
                                <span
                                    class="flex flex-column md:flex-row md:align-items-center md:justify-content-between p-3 border-1 mb-3"
                                    style="border-radius: 10px; background-color: rgb(240, 250, 250); border-color:lightgray">
                                    <div>
                                        <div>
                                            <span
                                                class="inline-flex justify-content-center align-items-center w-2rem h-2rem border-circle border-1"
                                                style="border-color:lightgray">
                                                <i class="pi pi-file-o text-cyan-700"></i>
                                            </span>
                                            <span class="text-700 font-bold ml-2">{{item.createddt | date :
                                                'medium'}}</span>
                                        </div>
                                        <p class="text-cyan-700 mt-2 mb-0"><span class="font-medium"
                                                style="cursor: pointer;"
                                                [routerLink]="[item.link + item.targetid]">{{item.remarks}}</span>
                                        </p>
                                    </div>
                                </span>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </p-card>
        </div>
    </div>
</div>
